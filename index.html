<!DOCTYPE html>
<html lang="en">
  <title>Altar de Robotique Re-Virginization Elémentaire | Space Virgins (2018)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Raleway" rel="stylesheet">
<style>
body {
  padding: 0;
  margin: 0;
  font-size: 16px;
  font-family: 'Raleway', sans-serif;
  background: #040500 linear-gradient(87deg,
    #040500 0%,#1e2745 23%,#212a44 29%,#212a44 37%,#222b47 43%,
    #364056 52%,#364056 56%,#364056 59%,#6f664e 69%,#7b633e 74%,
    #926d4b 78%,#4e3925 85%,#110d09 100%);
}

.wrapper {
  width: 100%;
  height: 100%;
  background: #040500;
  background: linear-gradient(to bottom,
    rgba(4, 5, 0, .5) 0%, rgba(30, 39, 69, .62) 23%, rgba(33, 42, 68, .9) 29%, rgba(33, 42, 68, 1) 37%,
    rgba(34, 43, 71, 1) 43%, rgba(54, 64, 86, 1) 52%, rgba(54, 64, 86, 1) 56%, rgba(54, 64, 86, 1) 59%,
    rgba(111, 102, 78, 1) 69%, #7b633e 74%, #926d4b 78%,#4e3925 85%,#110d09 100%);
}

.sky {
  width: 100%;
  padding: 50px 0 300px 0;
  background-image: url('http://dellsystem.me/img/posts/night-sky-css/stars_large.png');
  background-position: center;
  text-align: center;
}

h1, .header-1, h2, .header-2, h3, .header-3 {
  font-family: 'Cinzel', serif;
  color: #fff;
  margin-bottom: 0;
}
h1, .header-1 {
  font-size: 5em;
  line-height: 1em;
}
@media (min-width: 768px) {
  h1, .header-1 {
    font-size: 7em;
  }
}
@media (min-width: 1200px) {
  h1, .header-1 {
    font-size: 9em;
  }
}
h2, .header-2 {
  font-size: 4em;
  line-height: 1.2em;
}
h3, .header-3 {
  font-size: 2em;
  line-height: 1.4em;
}

a {
  text-decoration: none;
}

.deep-blend {
  opacity: .1;
}
.medium-blend {
  opacity: .5;
}
.night-headline {
  margin-left: 20px;
  margin-right: 20px;
  color: #000000;
  text-shadow: -1px -1px 0 #364056;
}
@media (min-width: 1024px) {
  .night-headline {
    color: #0D1017;
    text-shadow: -2px -2px 0 #000000;
  }
}
.night-subhead {
  color: #DFF5FF;
  text-shadow: 2px 2px 3px #000;
  margin-left: 20px;
  margin-right: 20px;
}

.robot {
  padding: 0 0 20px 0;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: bottom;
  text-align: center;
}
@media (min-width: 768px) {
  .robot {
    margin: 0 0 100px 0;
  }
}
.robot img {
  width: 80%;
}

.footer {
  position: relative;
  text-align: center;
  padding: 200px 0 30px 0;
  color: #926d4b;
}
.dust {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('http://www.homeormondbeach.com/images/sand-background.png');
  background-size: cover;
  background-position: top;
  opacity: .25;
}
.footer a {
  position: relative;
  color: #76B550;
}
.footer a:hover {
  color: #BA5BB3;
}
</style>
</head>
<body class="{{ classes }}">
<div class="wrapper">

   <!-- {{> section type="hero" }} -->

   <!-- {{{ content }} -->
   <div class="sky">
     <h2 class="header-1 night-headline medium-blend">Space Virgins</h1>
     <h1 class="header-3 night-subhead">Altar de Robotique<br> Re-Virginization Elémentaire<br> 2018.08.23</h2>
   </div>
   <div class="robot">
     <img src="img/robot-1.png">
   </div>

   <div class="footer">
     <div class="dust"></div>
     <a href="http://www.spacevirgin.org">Space Virgins</a>
   </div>

</div>
</body>
</html>
